<form class="comment" action="#">
  <label for="post-comment" class="sr-only">
    Send comment post
  </label>

  <textarea class="comment-input input" name="post-comment" id="post-comment" rows="1" placeholder="Write comment..."></textarea>

  <button class="comment-btn btn" type="submit">
    <span class="sr-only">
      Send message
    </span>

    <svg class="comment-icon">
      <use xlink:href="img/sprite.svg#post-send"></use>
    </svg>
  </button>
</form>
