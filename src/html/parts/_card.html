<div class="card">
  @include('../parts/_avatar.html',{
  addClass:'trade-avatar',
  size:'avatar-mid'
  })

  <h3 class="card-title">
    TrueTrustTeam
  </h3>

  <span class="card-exchange">
    <img class="card-icon" src="img/exchanges/binance-color.svg" loading="lazy" alt="Exchange name" width="11" height="11">

    <span class="card-exchange-name">
      binance
    </span>
  </span>

  <ul class="card-earn">
    <li class="card-earn-item ">
      <span class="card-result card-result-up">
        60.88
      </span>

      <span class="card-return">
        Return(30d)
      </span>
    </li>

    <li class="card-earn-item">
      <span class="card-result card-result-down">
        240.88
      </span>

      <span class="card-return">
        Return(year)
      </span>
    </li>
  </ul>


  <div class="card-chart card-chart-demo">
    <span class="sr-only">
      Trader card chart
    </span>
  </div>

  <a class="card-btn btn btn-background" href="#">
    Explore
  </a>
</div>
