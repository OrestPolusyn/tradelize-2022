<ul class="tabs-action ">
  <li class="tabs-action-item">
    <button class="btn btn-currency" data-graph-path="currency-exchange" type="button">
      <svg class="btn-icon">
        <use xlink:href="img/sprite.svg#profile-settings"></use>
      </svg>
      Binance
    </button>
  </li>

  <li class="tabs-action-item">
    <button class="btn btn-data" type="button">
      <svg class="btn-icon">
        <use xlink:href="img/sprite.svg#calendar"></use>
      </svg>
      Month
    </button>
  </li>

  <li class="tabs-action-item tabs-action-radio">

    <label class="radio">
      <input class="sr-only radio-btn" name="profile-radio" type="radio" checked>

      <span class="radio-text">
        Usd
      </span>
    </label>

    <label class="radio">
      <input class="sr-only radio-btn" name="profile-radio" type="radio">

      <span class="radio-text">
        Btc
      </span>
    </label>

  </li>
</ul>
