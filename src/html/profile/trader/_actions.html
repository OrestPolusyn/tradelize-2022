<ul class="tabs-action ">
  <li class="tabs-action-item">
    <button class="btn btn-currency" data-graph-path="currency-exchange" type="button">
      <img class="btn-icon" src="img/exchange.svg" alt="exchange">
      Binance
    </button>
  </li>

  <li class="tabs-action-item tabs-action-date">

    <label class="btn btn-data">
      <img class="btn-icon" src="img/calendar.svg" alt="calendar">

      <input type="text" class="datepicker-here form-control" id="datepicker" readonly data-date-format="dd/mm/yyyy" data-language='en' placeholder="Month">
    </label>
  </li>

  <li class="tabs-action-item tabs-action-radio">

    <label class="radio">
      <input class="sr-only radio-btn" name="profile-radio" type="radio" checked>

      <span class="radio-text">
        Usd
      </span>
    </label>

    <label class="radio">
      <input class="sr-only radio-btn" name="profile-radio" type="radio">

      <span class="radio-text">
        Btc
      </span>
    </label>

  </li>
</ul>
