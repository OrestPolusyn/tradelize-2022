<li class="positions-item inner">
  <div class="positions-item-wrapp">
    <svg class="positions-icon">
      <use xlink:href="img/sprite.svg#binance-gray"></use>
    </svg>

    <h2 class="positions-title">
      Binance
    </h2>

    <ul class="positions-list">
      <li class="positions-list-item">
        <span class="positions-list-title">Balance: </span>
        <span class="positions-list-number balance">$0</span>
      </li>

      <li class="positions-list-item">
        <span class="positions-list-title">P/L: </span>
        <span class="positions-list-number">$0</span>
      </li>
    </ul>

    <div class="positions-key">
      <span class="positions-key-text">Public Key:</span>
      <span class="positions-key-number">**** 0RYf</span>
    </div>

    <button class="positions-btn" type="button" aria-label="Show/close table">
    </button>
  </div>

  <div class="positions-item-table">
    <ul class="tabs-action-radio positions-item-radio">
      <li class="tabs-item">
        <a class="tabs-link tabs-link-active" href="#">
          Open positions
        </a>
      </li>

      <li class="tabs-item">
        <a class="tabs-link" href="#">
          Equity Balance
        </a>
      </li>
    </ul>

    <div class="positions-empty">

      <h3 class="positions-title">
        This position is empty
      </h3>

      <p class="positions-text">
        Maybe something went wrong
      </p>
    </div>
  </div>
</li>
