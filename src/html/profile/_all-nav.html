<ul class="tabs-action tabs-action-positions">
  <li class="tabs-action-item">
    <button class="btn btn-currency" data-graph-path="currency-exchange" type="button">
      <img class="btn-icon" src="img/exchange.svg" alt="exchange">
      Binance
    </button>
  </li>

  <li class="tabs-action-item tabs-action-radio">

    <label class="radio">
      <input class="sr-only radio-btn" name="profile-radio" type="radio" checked>

      <span class="radio-text">
        Usd
      </span>
    </label>

    <label class="radio">
      <input class="sr-only radio-btn" name="profile-radio" type="radio">

      <span class="radio-text">
        Btc
      </span>
    </label>
  </li>

  <li class="tabs-action-item tabs-action-switcher">
    <input class="switcher-radio sr-only" type="checkbox" name="switcher" id="switch-trades">
    <label class="switcher-label" for="switch-trades">
      Hide small balances
    </label>
  </li>
</ul>
