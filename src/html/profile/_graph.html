<div class="graph inner">
  <h3 class="graph-title title-sec">
    Perfomance Graph
  </h3>

  <ul class="tabs-action graph-tabs">
    <li class="tabs-action-radio">

      <label class="radio radio-balance" data-type="area">
        <input class="sr-only radio-btn" name="graph-radio" type="radio" checked>

        <span class="radio-text">
          Performance Line
        </span>
      </label>
    </li>

    <li class="tabs-action-radio">

      <label class="radio radio-balance" data-type="bar">
        <input class="sr-only radio-btn" name="graph-radio" type="radio">

        <span class="radio-text">
          Performance Bar
        </span>
      </label>
    </li>
    <li class="tabs-action-radio">

      <label class="radio radio-balance" data-type="area">
        <input class="sr-only radio-btn" name="graph-radio" type="radio">
        <span class="radio-text">
          Balance Line
        </span>
      </label>

    </li>
  </ul>

  <div class="graph-visual">

    <div class="graph-visual-box">
      <span class="sr-only">
        Graph trade data
      </span>
    </div>

    @include("../parts/_lock-data.html")

    @include("trader/_no-data.html")
  </div>
</div>
