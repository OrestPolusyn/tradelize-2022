<div class="graph-modal__container dex-waiting" role="dialog" aria-modal="true" data-graph-target="dex-waiting">

  <div class="graph-modal__content">

    <div class="graph-modal-top">

      <h3 class="title-sec">
        Waiting
      </h3>

      <button class="btn-reset graph-modal-close" aria-label="Close window" type="button">
      </button>
    </div>

    <div class="graph-modal-inner">

      <div class="graph-modal-loader">
        <svg class="loader" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
          <circle class="external-circle" cx="60" cy="60" r="50"></circle>
        </svg>
      </div>
      <h3 class="title-sec title-sec-waiting">
        Waiting for confirmation
      </h3>

      <p class="dex-waiting-content content">
        You need open your Metamask and confirm this action
      </p>
    </div>

    <button class="graph-modal-btn graph-modal-close btn btn-background" type="submit">
      Cancel
    </button>
  </div>
</div>
