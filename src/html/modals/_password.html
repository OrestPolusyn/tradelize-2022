<div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="security-password">

  <div class="graph-modal__content security">

    <div class="graph-modal-top">
      <h3 class="title-sec">
        Change password
      </h3>

      <button class="btn-reset graph-modal-close" aria-label="Close window" type="button">
      </button>
    </div>

    <ul class="security-passwords">
      <li class="security-password">
        <label class="security-name" for="password-old">
          Old password
        </label>

        <div class="security-change">
          <input class="security-content input" id="password-old" name="password-old" type="password" placeholder="Enter old password">

          <button class="security-password-btn btn" type="button">
            <span class="sr-only">
              Show/hide password
            </span>

            <svg class="security-icon">
              <use xlink:href="img/sprite.svg#show"></use>
            </svg>
          </button>
        </div>
      </li>

      <li class="security-password">
        <label class="security-name" for="password-new">
          New password
        </label>

        <div class="security-change">
          <input class="security-content input" id="password-new" name="password-new" type="password" placeholder="Enter new password">

          <button class="security-password-btn btn" type="button">
            <span class="sr-only">
              Show/hide password
            </span>

            <svg class="security-icon">
              <use xlink:href="img/sprite.svg#show"></use>
            </svg>
          </button>
        </div>
      </li>

      <li class="security-password">
        <label class="security-name" for="password-confirm">
          Confirm new password
        </label>

        <div class="security-change">
          <input class="security-content input" id="password-confirm" name="password-confirm" type="password" placeholder="Enter new password again">

          <button class="security-password-btn btn" type="button">
            <span class="sr-only">
              Show/hide password
            </span>

            <svg class="security-icon">
              <use xlink:href="img/sprite.svg#show"></use>
            </svg>
          </button>
        </div>
      </li>
    </ul>

    <div class="graph-modal-btns">
      <button class="graph-modal-btn btn btn-background" type="submit">
        Confirm
      </button>
    </div>
  </div>
</div>
