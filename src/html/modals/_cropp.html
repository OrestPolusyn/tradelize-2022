<div class="graph-modal__container graph-modal__container--cropp" role="dialog" aria-modal="true" data-graph-target="cropp">

  <form class="graph-modal__content delete" action="#">

    <div class="graph-modal-top">
      <h3 class="title-sec">
        Crop image
      </h3>

      <button class="btn-reset graph-modal-close btn-cropp" aria-label="Close window" type="button">
      </button>
    </div>

    <div class="graph-modal-cropp">

      <img id='previewProfilePicture' src="" alt="Preview picture">

    </div>

    <div class="graph-modal-btns">
      <button class="graph-modal-close graph-modal-btn btn btn-default btn-cropp" type="button">
        Cancel
      </button>

      <button class="graph-modal-btn graph-modal-close btn btn-background btn-cropp" id='done' type="button">
        Crop
      </button>
    </div>
  </form>
</div>
