<div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="add-exchange">

  <form class="graph-modal__content api" action="#">

    <div class="graph-modal-top">
      <h3 class="api-ttile title title-sec">
        <span class="api-title-exchange">Binance</span> Api-key
      </h3>

      <button class="btn-reset graph-modal-close" aria-label="Close window" type="button">
      </button>
    </div>

    <ul class="api-list api-list-fields">

      <li class="api-field form-box">
        <label class="api-label" for="api-input-exchange">
          Title
        </label>
        <input class="api-input form-input api-input-exchange input" name="api-title" type="text" id="api-input-exchange">
      </li>

      <li class="api-field form-box">
        <label class="api-label" for="api-public">
          <span class="api-label-tooltip">
            <span>
              Public key
            </span>
            <span class="api-tooltip" data-tooltip-text="Lorem textsss">
              <img class="api-tooltip-img" src="img/dex/tooltip.svg" alt="Secret tooltip" width="14" height="14">
            </span>
          </span>
        </label>
        <input class="api-input input form-input" type="text" name="api-public" id="api-public" value="0xEB2c9970cD25f3eefBA81E89079">
      </li>

      <li class="api-field form-box">
        <label class="api-label" for="api-secret">
          <span class="api-label-tooltip">
            Secret key

            <span class="api-tooltip" data-tooltip-text="Lorem textsss">
              <img class="api-tooltip-img" src="img/dex/tooltip.svg" alt="Secret tooltip" width="14" height="14">
            </span>
          </span>

        </label>
        <input class="api-input input form-input" type="text" name="api-secret" id="api-secret" value="0xEB2c9970cD25f9befd6f8BfC763eefBA81E89079">
      </li>

      <li class="api-field form-box error">
        <label class="api-label" for="api-description">
          Description <span class="api-optional">(Optional)</span>
        </label>
        <input class="api-input input form-input" type="text" name="api-description" id="api-description" placeholder="Enter description">

        <label class="error-text" for="api-description">Error</label>
      </li>
    </ul>

    <div class="graph-modal-btns">
      <button class="graph-modal-btn btn btn-background" type="submit">
        Add
      </button>
    </div>
  </form>
</div>
