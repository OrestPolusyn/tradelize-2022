<div class="graph-modal__container dex-waiting" role="dialog" aria-modal="true" data-graph-target="dex-attention">

  <div class="graph-modal__content">

    <div class="graph-modal-top">
      <h3 class="title-sec">
        Attention
      </h3>

      <button class="btn-reset graph-modal-close" aria-label="Close window" type="button">
      </button>
    </div>

    <div class="graph-modal-inner">

      <img class="dex-waiting-img" src="img/dex/reject.svg" alt="Reject icon" width="62" height="62">

      <h3 class="title-sec title-sec-waiting">
        Enter information about yourself
      </h3>

      <p class="content content-offer">
        Go to settings -> Account and enter information about yourself (at least 100 characters)
        and describe your strategy (at least 100 characters).
      </p>
    </div>

    <a class="graph-modal-btn btn btn-background" href="#">
      I understand
    </a>
  </div>
</div>
