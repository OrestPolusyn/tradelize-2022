<div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="modal">

  <form class="graph-modal__content modal" action="#">

    <div class="graph-modal-top">
      <h3 class="title-sec modal-name">
        Modal name
      </h3>

      <button class="btn-reset graph-modal-close" aria-label="Close window" type="button">
      </button>
    </div>

    <div class="graph-modal-inner">

      <div class="graph-modal-content">
        <h3 class="title-sec modal-title">
          Modal title text
        </h3>

        <p class="content modal-text">
          Modal text
        </p>
      </div>

    </div>

    <div class="graph-modal-btns">
      <button class="graph-modal-btn btn btn-default" id="modal-btn-first" type="button">
        Cancel
      </button>

      <button class="graph-modal-btn btn btn-background" id="modal-btn-sec" type="button">
        Ok
      </button>
    </div>
  </form>
</div>
