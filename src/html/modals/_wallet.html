<div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="wallet">

  <form class="graph-modal__content wallet" action="#">

    <div class="graph-modal-top">
      <h3 class="title-sec">
        Connect to a wallet
      </h3>

      <button class="btn-reset graph-modal-close" aria-label="Close window" type="button">
      </button>
    </div>

    <ul class="wallet-list">
      <li class="wallet-item">
        <button class="wallet-btn" type="button">
          <img class="wallet-img" src="img/dex/metamask.svg" alt="Metamask wallet" width="45" height="40">

          <span class="title title-sec">
            MetaMask
          </span>

          <span class="content">
            Connect with your desktop version
          </span>
        </button>
      </li>

      <li class="wallet-item">
        <button class="wallet-btn" type="button">
          <img class="wallet-img" src="img/dex/walletconnect.svg" alt="Metamask wallet" width="45" height="45">

          <span class="title">
            MetaMask
          </span>

          <span class="content">
            Scan with WalletConnect to connect
          </span>
        </button>
      </li>
    </ul>

    <a class="content content-wallet" href="#">
      <img class="wallet-tooltip" src="img/dex/tooltip.svg" alt="Wallet tooltip" width="14" height="14">
      <span>
        Learn how to connect
      </span>
    </a>
  </form>
</div>
