<div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="complain">

  <form class="graph-modal__content complain" action="#">

    <div class="graph-modal-top">
      <h3 class="title-sec">
        Complaint Form
      </h3>

      <button class="btn-reset graph-modal-close" aria-label="Close window" type="button">
      </button>
    </div>

    <div class="graph-modal-inner">
      <div class="graph-modal-list">
        <span class="complain-list-title content">
          Choose an option:
        </span>

        <ul class="complain-radios">
          <li class="complain-radio">
            <label class="custom-radio">
              <input type="radio" class="custom-radio-field" name="complain" checked>
              <span class="custom-radio-content">
                It contains rude, obscene, or abusive content
              </span>
            </label>
          </li>

          <li class="complain-radio">
            <label class="custom-radio">
              <input type="radio" class="custom-radio-field" name="complain">
              <span class="custom-radio-content">
                This is sexually explicit content
              </span>
            </label>
          </li>

          <li class="complain-radio">
            <label class="custom-radio">
              <input type="radio" class="custom-radio-field" name="complain">
              <span class="custom-radio-content">
                This publication contains threats, violence,
                or suicidal content
              </span>
            </label>
          </li>

          <li class="complain-radio">
            <label class="custom-radio">
              <input type="radio" class="custom-radio-field" name="complain">
              <span class="custom-radio-content">
                The motive for this content is persecution or hostile remarks
              </span>
            </label>
          </li>

          <li class="complain-radio">
            <label class="custom-radio">
              <input type="radio" class="custom-radio-field" name="complain">
              <span class="custom-radio-content">
                This is fake news
              </span>
            </label>
          </li>

          <li class="complain-radio">
            <label class="custom-radio">
              <input type="radio" class="custom-radio-field" name="complain">
              <span class="custom-radio-content">
                This is spam
              </span>
            </label>
          </li>
        </ul>
      </div>

      <div class="graph-modal-finish graph-modal-second">
        <h3 class="title-sec">
          Thank you for filing your complaint
        </h3>

        <p class="content">
          We will check the content as soon as possible
        </p>
      </div>
    </div>

    <button class="graph-modal-btn graph-modal-next btn btn-background" type="button">
      Next
    </button>

    <button class="graph-modal-btn graph-modal-submit btn btn-background" type="submit">
      Ok
    </button>
  </form>
</div>
