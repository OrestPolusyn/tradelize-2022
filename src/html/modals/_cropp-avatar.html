<div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="cropp-avatar">

  <form class="graph-modal__content delete" action="#">

    <div class="graph-modal-top">
      <h3 class="title-sec">
        Crop avatar
      </h3>

      <button class="btn-reset graph-modal-close btn-cropp" aria-label="Close window" type="button">
      </button>
    </div>

    <div class="graph-modal-cropp">

      <img id='previewProfileAvatar' src="" alt="Profile avatar">

    </div>

    <div class="graph-modal-btns">
      <button class="graph-modal-close graph-modal-btn btn btn-default btn-cropp" type="button">
        Cancel
      </button>

      <button class="graph-modal-btn graph-modal-close btn btn-background btn-cropp" id='done-avatar' type="button">
        Crop
      </button>
    </div>
  </form>
</div>
