<div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="offer-delete">

  <form class="graph-modal__content delete" action="#">

    <div class="graph-modal-top">
      <h3 class="title-sec">
        Delete offer
      </h3>

      <button class="btn-reset graph-modal-close" aria-label="Close window" type="button">
      </button>
    </div>

    <div class="graph-modal-inner">

      <div class="graph-modal-finish">
        <h3 class="title-sec">
          Are you sure want delete your offer?
        </h3>

        <p class="content">
          Several users have subscribed to your offer, if you delete the offer they will no longer be able to follow your transactions
        </p>
      </div>

    </div>

    <div class="graph-modal-btns">
      <button class="graph-modal-close graph-modal-btn btn btn-default" type="button">
        Cancel
      </button>

      <button class="graph-modal-btn btn btn-delete" type="submit">
        Delete
      </button>
    </div>
  </form>
</div>
