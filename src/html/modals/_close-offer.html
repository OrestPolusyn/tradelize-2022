<div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="close-offer">

        Close own offer
      </h3>

      <button class="btn-reset graph-modal-close" aria-label="Close window" type="button">
      </button>
    </div>

    <div class="offer-inner">

  </div>
