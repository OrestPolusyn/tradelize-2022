<h1 class="title-sing">
  Update password
</h1>

<form class="form" action="#">

  <div class="form-box">
    <label class="form-label">
      New Password
      <input class="form-input input" type="password" name="new password" placeholder="Enter your password">
    </label>

    <button class="form-pass" type="button" aria-label="Show/hide password">
    </button>
  </div>

  <div class="form-box">
    <label class="form-label">
      Confirm New Password
      <input class="form-input input" type="password" name="confirm password" placeholder="Enter your password">
    </label>

    <button class="form-pass" type="button" aria-label="Show/hide password">
    </button>
  </div>

  <button class="btn btn-background" type="submit">
    Update password
  </button>
</form>

<p class="sing-text sing-mail">
  If you have some problems, please contact us:
  <a class="sing-link" href="#">
    support@tradelize.com
  </a>
</p>
