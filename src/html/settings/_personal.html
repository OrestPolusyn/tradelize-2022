<div class="personal-box inner">

  <h2 class="personal-title title-sec">
    Personal information
  </h2>

  <div class="personal-inner">
    <div class="personal-avatar">
      <div class="avatar" data-color="4">
        <!-- <img class="avatar-img" id="personal-avatar-img" loading="lazy" src="img/avatars/profile-avatar.jpg" width="70" height="70" alt="Profile avatar" /> -->
        <span class="avatar-settings">
          TM
        </span>
      </div>

      <label class="personal-input" for="personal-avatar">
        Change
      </label>

      <input class="sr-only" type="file" id="personal-avatar" accept="image/*" name="personal-avatar">
    </div>

    <div class="personal-private">
      <h3 class="personal-name">
        TrueTrustTeam
      </h3>

      <span class="api-label-tooltip personal-email">
        <span>
          alexanderlazurenko@gmail.com
        </span>
        <span class="api-tooltip" data-tooltip-text="If you would like to change your username or email address, please contact support at support@tradelize.com.">
          <img class="api-tooltip-img" src="img/dex/tooltip.svg" alt="Secret tooltip" width="14" height="14">
        </span>
      </span>
    </div>
  </div>

  <ul class="personal-areas">
    <li class="personal-area">
      <h3 class="personal-title">
        About
      </h3>

      <label class="sr-only" for="personal-about">
        Personal about
      </label>

      <textarea class="personal-content input" id="personal-about" placeholder="Write something about yourself..."></textarea>

      <span class="personal-characters">
        You still need to add <span>100</span> characters
      </span>
    </li>

    <li class="personal-area">
      <h3 class="personal-title">
        strategy
      </h3>

      <label class="sr-only" for="personal-strategy">
        Personal strategy
      </label>

      <textarea class="personal-content input" id="personal-strategy" placeholder="Write about your strategy..."></textarea>

      <span class="personal-characters">
        You still need to add <span>100</span> characters
      </span>
    </li>
  </ul>

  <button class="personal-submit btn btn-background" type="submit">
    Save
  </button>
</div>
