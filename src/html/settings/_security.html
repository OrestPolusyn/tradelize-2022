<div class="security-box inner">

  <h2 class="security-title title-sec">
    Security
  </h2>

  <ul class="security-row">
    <li class="security-item">

      <div class="security-item-box">

        <label class="security-name" for="security-email">
          Email
          <img class="security-tooltip" src="img/dex/tooltip.svg" alt="Security email tooltip" width="11" height="11">
        </label>

        <input class="security-content input" id="security-email" name="security-email" type="text" readonly value="alexanderlaz@gmail.com">
      </div>

      <button class="security-btn btn btn-reset" type="button">
        Support
      </button>
    </li>

    <li class="security-item">

      <div class="security-item-box">

        <label class="security-name" for="security-email">
          Password
        </label>

        <input class="security-content input" id="security-password" name="security-password" type="password" readonly value="alexanderlaz">
      </div>

      <button class="security-btn btn btn-reset" type="button" data-graph-path="security-password">
        Change
      </button>
    </li>
  </ul>

  <h2 class="security-title title-sec">
    Social accounts
  </h2>

  <ul class="security-row">
    <li class="security-item">
      <div class="security-item-box">

        <label class="security-name" for="security-facebook">
          facebook
        </label>

        <input class="security-content input" id="security-facebook" name="security-facebook" type="text" readonly value="Not connected">
      </div>

      <button class="security-btn btn btn-reset" type="button">
        connect
      </button>
    </li>

    <li class="security-item">
      <div class="security-item-box">

        <label class="security-name" for="security-google">
          google
        </label>

        <input class="security-content input" id="security-google" name="security-google" type="text" readonly value="Connected">
      </div>

      <button class="security-btn btn btn-disconnect" type="button">
        disconnect
      </button>
    </li>

    <li class="security-item">
      <div class="security-item-box">
        <label class="security-name" for="security-wechat">
          wechat
        </label>

        <input class="security-content input" id="security-wechat" name="security-wechat" type="text" readonly value="Not connected">
      </div>

      <button class="security-btn btn btn-reset" type="button">
        connect
      </button>
    </li>
  </ul>
</div>
