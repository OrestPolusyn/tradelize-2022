<div class="dex-search inner">

      Insert address only from the BSC blockchain
    </label>

    <input class="dex-search-input input" type="search" id="dex-search" name="dex-search" placeholder="0xEB2c9970cD25f9befd6f8BfC763eefBA81E89079">

    <button class="dex-search-btn" type="submit">

      </svg>
    </button>
  </form>

</div>
