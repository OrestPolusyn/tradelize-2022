<div class="dex-copy inner">

  <ul class="dex-copy-list">
    <li class="dex-copy-item">
      <span class="dex-copy-name">
        Period
      </span>
      <div class="dex-copy-box">
        <button class="dex-copy-btn copy-content" type="button">
          <span class="dex-copy-content dex-copy-wallet">
            0xEB2c9970...cD1E89079
          </span>

          <svg class="dex-copy-icon">
            <use xlink:href="img/sprite.svg#copy"></use>
          </svg>
        </button>

        <a class="dex-copy-btn" href="https://docs.bscscan.com/">
          <span class="sr-only">
            View on BscScan
          </span>

          <svg class="dex-copy-icon">
            <use xlink:href="img/sprite.svg#bscscan"></use>
          </svg>
        </a>
      </div>
    </li>

    <li class="dex-copy-item">
      <span class="dex-copy-name">
        Total balance
      </span>

      <span class="dex-copy-content dollar positive">
        7 568,9
      </span>
    </li>

    <li class="dex-copy-item">
      <span class="dex-copy-name">
        Trades per week
      </span>

      <span class="dex-copy-content">
        77
      </span>
    </li>
  </ul>

  <ul class="dex-copy-inputs">
    <li class="dex-copy-input">
      <label class="dex-copy-label" for="dex-amount">
        <span>
          Amount
        </span>

        <img class="dex-copy-tooltip" src="img/dex/tooltip.svg" alt="Amount tooltip" width="14" height="14">
      </label>

      <input class="dex-copy-area input" type="search" id="dex-amount" placeholder="Enter amount BNB" name="dex-ammount">
    </li>

    <li class="dex-copy-input">
      <label class="dex-copy-label" for="dex-risk">
        <span>
          Risk
        </span>

        <img class="dex-copy-tooltip" src="img/dex/tooltip.svg" alt="Risk tooltip" width="14" height="14">
      </label>

      <input class="dex-copy-area input" type="search" id="dex-risk" placeholder="Enter your risk" name="dex-risk">
    </li>

    <li class="dex-copy-input">
      <label class="dex-copy-label" for="dex-fee">
        <span>
          Amount Fee
        </span>

        <img class="dex-copy-tooltip" src="img/dex/tooltip.svg" alt="Amount fee tooltip" width="14" height="14">
      </label>

      <input class="dex-copy-area input" type="search" id="dex-fee" value="0.01 BNB" name="dex-ammountfee">
    </li>

    <li class="dex-copy-input">
      <label class="dex-copy-label" for="dex-slippage">
        <span>
          Slippage
        </span>

        <img class="dex-copy-tooltip" src="img/dex/tooltip.svg" alt="Slippage tooltip" width="14" height="14">
      </label>

      <input class="dex-copy-area input" type="search" name="dex-slippage" id="dex-slippage" value="2.5%">
    </li>

    <li class="dex-copy-address">
      <button class="btn btn-background" data-graph-path="dex-copied" type="button">
        Copy address
      </button>

      <button class="btn btn-background" type="button" disabled>
        Already copied
      </button>
    </li>
  </ul>
</div>
