<div class="dex-search inner">

  <h2 class="dex-search-title title-third">
    Copy any BSC wallet
  </h2>

  <form class="dex-search-form" action="#">
    <label class="sr-only" for="dex-search">
      Insert address only from the BSC blockchain
    </label>

    <input class="dex-search-input input" type="search" name="dex-address" id="dex-search" placeholder="Insert address only from the BSC blockchain">

    <button class="dex-search-btn" type="submit">
      <span class="sr-only">
        Search dex wallet
      </span>

      <svg class="dex-search-icon">
        <use xlink:href="img/sprite.svg#search-icon"></use>
      </svg>
    </button>
  </form>

</div>
